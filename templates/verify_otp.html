<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <title>Verify OTP</title>
</head>
<body>
    <title>Scan QR Code</title>
</head>
<body>
    <div class="container text-center mt-5">
    <h2>Scan this QR Code with your Camera!</h2>
    <p>Use your camera to scan the QR code and retrieve the OTP.</p>
    <img src="{{ url_for('generate_qr') }}" class="img-fluid mt-3 shadow" alt="QR Code">
    <br>
    <a href="{{ url_for('verify_otp') }}">Retry OTP</a>
</body>
</html> 
<h2>Enter OTP</h2>

    <form method="POST" class="mt-3">
        <label>Enter OTP:</label>
        <input type="text" name="otp" class="form-control" required>
        <br>
        <button type="submit" class="btn btn-success mt-2">Verify OTP</button>
    </form>
</div>
</body>
</html>
